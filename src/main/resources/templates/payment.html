<!DOCTYPE html>
<html lang="en">
<head xmlns:th="https://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../styles/styles.css}">
    <title>AppleCrypto</title>
</head>
<body>
    <h1>Buy your product!!!</h1>
    <form th:action="@{payment}" th:object="${customer}" method="POST">
        <h2>Enter Your Personal Data</h2>
        <label for="firstName">Enter your first name:</label>
        <input type="text" th:field="*{firstName}">
        <br>
        <label for="lastName">Enter your surname:</label>
        <input type="text" th:field="*{lastName}">

        <h2>Fill Your Credit Card Data</h2>
        <label for="ccNumber">Enter Your Credit Card Number:</label>
        <input type="text" th:field="*{ccNumber}">
        <label for="ccExpiration"></label>
        <input type="text" th:field="*{ccExpiration}">
        
        <input type="submit" value="Submit Data">
    </form>
</body>
</html>
