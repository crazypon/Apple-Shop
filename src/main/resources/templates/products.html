<!DOCTYPE html>
<html lang="en">
<head xmlns:th="https://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Apple Crypto</h1>

    <div th:each="product: ${products}" class="card" style="width: 18rem;">
        <!-- making concatanation to link the product img -->
        <img th:src="@{'/images/apple' + ${product.id} +'.png'}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 th:text="${product.name}" class="card-title">Macbook Pro</h5>
          <p th:text="${product.description}" class="card-text">Apple's Super smart laptop filled with cutting edge technology such as M2 chip, super powerful and energy efficient</p>
          <ul class="list-group list-group-flush">
            <li th:text="${product.price}" class="list-group-item">Price: $2000</li>
            <li th:text="${product.ssd}" class="list-group-item">Price: $2000</li>
            <li th:text="${product.ram}" class="list-group-item">Price: $2000</li>
          </ul>
          <a href="#" class="btn btn-primary">Buy</a>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
